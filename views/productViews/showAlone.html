<div class = "container">


<div class="row">
  <a href="/#">Home</a>
  <a href="#/listOfProducts">Products</a>
  <a href="#/shoppingCart">Shopping Cart ({{shoppingCart.length}})</a>
</div>

<div class = "row">
      <show-Alone-Directive img = "{{soloProduct.img}}" name = "{{soloProduct.name}}" price = "{{soloProduct.price}}" description = "{{soloProduct.description}}"></show-Alone-Directive>


  <a href= "" ng-click="addToCart(soloProduct)">Add to Cart</a>

</div>

<div class = "row">



  <form action="" ng-submit="addReview(newReview)">
  <h1>Review</h1>
  <textarea name="" id="" cols="30" rows="10" placeholder="Write review." ng-model="newReview.description"></textarea>
  <input type="text" placeholder="Your name" ng-model="newReview.name">
  <button type="submit">Submit</button>
  </form>
</div>
</div>
