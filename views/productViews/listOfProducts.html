<div class="container">
  <div ng-repeat="product in inventory">
    <img ng-src="{{product.image}}"/>
    <h2><a href="/#/showAlone/{{$index}}">{{product.name}}</a></h2>
    <h2>{{product.price}}</h2>
    <p>
      {{product.description}}
    </p>
    <a href= "" ng-click="addToCart()">Add to Cart</a>
  </div>

</div>
