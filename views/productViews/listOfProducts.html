<div class = "container">


<div class="row">
  <p>
    <a href="/#">Home</a>

    <a href="#/shoppingCart/">Shopping Cart ({{shoppingCart.length}})</a>
  </p>

</div>

<div class = "row">
  <div ng-repeat="product in inventory">
    <products-Directive img = "{{product.image}}" name = "{{product.name}}" price = "{{product.price}}"></products-Directive>
  </div>

</div>
</div>
