<div class = "container">


<div class="row">
<a href="/#">Home</a>
<a href="#/listOfProducts">Products</a>
</div>
<div class = "row">
<div ng-repeat="product in shoppingCart">

  <cart-Directive img = "{{product.image}}" name = "{{product.name}}" price = "{{product.price}}"></cart-Directive>

  <a href="" ng-click="removeFromCart($index)">Remove</a>
</div>
</div>
</div>
