<a href="/#">Home</a>
<div class="container">
  <div ng-repeat="product in products">
    <img ng-src="{{product.image}}"/>
    <h2><a href="/#/admin/:{{$idx}}">{{product.name}}</a></h2>
    <h2>{{product.price}}</h2>
    <p>
      {{product.description}}
    </p>
    <a href="" ng-click="deleteProduct(product._id)">Delete</a>
  </div>

</div>
